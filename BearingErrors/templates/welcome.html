{% load static %}
<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{% static 'BE/css/font.css' %}">
        <link rel="stylesheet" href="{% static 'BE/css/xadmin.css' %}">
        <script src="{% static 'BE/lib/layui/layui.js' %}" charset="utf-8" ></script>
        <script type="text/javascript" src="./js/xadmin.js' %}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]-->
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js' %}"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js' %}"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎使用系统！
                                <span class="x-red"></span>当前时间: {{ time }}
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">系统信息</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <th>系统版本</th>
                                        <td>1.0</td></tr>
                                    <tr>
                                        <th>服务器地址</th>
                                        <td>http://127.0.0.1:8000</td></tr>
                                    <tr>
                                        <th>操作系统</th>
                                        <td>WINDOWS</td></tr>
                                    <tr>
                                        <th>运行环境</th>
                                        <td>Python3.8 + Django </td></tr>
                                    <tr>
                                        <th>Sqlite版本</th>
                                        <td>3</td></tr>

                                        <th>上传附件限制</th>
                                        <td>1000M</td></tr>
                                    <tr>
                                        <th>执行时间限制</th>
                                        <td>30s</td></tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">开发团队</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>

                                    <tr>
                                        <th>开发者</th>
                                        <td>北航开发团队</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <style id="welcome_style"></style>

        </div>
        </div>
    </body>
</html>
